name: get_flutter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Kit
  getwidget: ^2.0.5
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  # 网络库
  dio: ^4.0.6
  retrofit: ^3.0.1+1
  # lru网络缓存
  dio_cache_interceptor: ^3.2.6
  # KV存储
  mmkv: ^1.2.14
  # 日志输出
  logger: ^1.1.0
  pretty_dio_logger: ^1.1.1
