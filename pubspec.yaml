  pull_to_refresh: ^2.0.0
  # 应用/系统信息
  #package_info_plus: ^1.4.2
  device_info_plus: ^3.2.3
  # 网络状态信息
  connectivity_plus: ^2.3.0
  # 状态管理
  provider: ^6.0.2
  # json注解标记
  json_annotation: ^4.5.0
  # 加解密工具
  encrypt: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  retrofit_generator: ^4.0.1
  json_serializable: ^6.2.0
  build_runner: ^2.1.10
  flutter_lints: ^1.0.0

flutter:

